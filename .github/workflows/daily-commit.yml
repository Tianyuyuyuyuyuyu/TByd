name: Daily Commit

on:
  schedule:
    - cron: '50 20 * * *' # 每天下午20点50分（UTC时间）运行
  workflow_dispatch: # 允许手动触发

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
      - name: Create Diary directory if it doesn't exist
        run: |
          mkdir -p Diary
      - name: Add a new file to Diary folder
        run: |
          # 设置时区为 Asia/Shanghai (北京时间)
          # 使用 curl 获取 Quora 的热点话题，使用 grep 解析结果
          # 注意: 你可能需要根据 Quora 网站的实际结构调整命令
          # 这里示范性使用了一些假设的选择器
          topics=$(curl -s 'https://www.quora.com/' | grep -oP '(?<=<h2 class="topic">).*?(?=</h2>)' | head -n 5)
          echo "Latest Quora Topics:" > Diary/daily-$(date +\%Y-\%m-\%d).txt
          echo "$topics" >> Diary/daily-$(date +\%Y-\%m-\%d).txt
      - name: Commit changes
        run: |
          git config --global user.name 'Tianyuyuyuyuyuyu'
          git config --global user.email 'TianyuLovecars@gmail.com'
          git add .
          git commit -m "Daily automated commit for $(date +\%Y-\%m-\%d)" || echo "No changes to commit"
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}

name: Daily Commit

on:
  schedule:
    - cron: '50 20 * * *' # 每天下午20点50分（UTC时间）运行

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Create Diary directory if it doesn't exist
        run: |
          mkdir -p Diary
      - name: Add a new file to Diary folder
        run: |
          echo "Today is $(date)" > Diary/daily-$(date +\%Y-\%m-\%d).txt
      - name: Commit and push
        run: |
          git config --global user.name 'Your Name'
          git config --global user.email 'you@example.com'
          git add .
          git commit -m "Daily automated commit for $(date +\%Y-\%m-\%d)"
          git push